<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <main id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-3 xs-hidden">
                    <p style="padding: 0 20px;"><strong>Filter by department:</strong></p>
                    <div class="jobs-teams">
                    </div>
                    <div class="jobs-locations">
                        <p style="padding: 0 20px;"><strong>Filter by location:</strong></p>
                    </div>
                </div>
                <div class="col-md-9 col-md-9">
                    <section>
                        <div id="jobs-container">
                            <div class="titleSearchRow">
                                <h2 style="margin: 0 30px 30px;">Open jobs <div class="totalJobs"></div>
                                </h2>
                                <input style="margin: 0 10px 30px 30px;" type="text" id="filterInput"
                                    placeholder="Search jobs by title">
                            </div>
                            <div class="jobs-list">
                                <ul id="jobs" class="list-group">
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
